  <body>

      <div class="container">
      <img src="img/generous.png" alt="lonely william" class="logo">

    <section>
      <div class="column">
            <div class="column_content">
              <h1>rhyme</h1>
              <p>venomous<br> feverous <br> generis <br> various <br>tenderness <br>reference </p>
            </div>

            <div class="column_content">
              <h1>synonym</h1>
              <p>munificent <br> liberal <br> bighearted <br> giving <br> bountiful <br>magnanimous</p>
            </div>

            <div class="column_content">
              <h1>use example</h1>
              <p>The <b>generous</b> and gravest citizens <br>
                <br>
                My mind as <b>generous</b>, and my shape as true <br>
                <br>
                Free me so far in your most <b>generous</b> thoughts</p>
            </div>
       </div>
      </section>
